services:
  # ---- Main app (poly.hex8d.space) ----

  main-backend:
    build: ./main/backend
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY}
      CAS_SERVER: ${CAS_SERVER}
      CAS_SERVICE_URL: ${CAS_SERVICE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      SERVICES_URL: ${SERVICES_URL}
      TRAFFIC_URL: ${TRAFFIC_URL}
      LAUNCH_TOKEN_SECRET: ${LAUNCH_TOKEN_SECRET}
    networks:
      main:
        aliases:
          - backend

  main-frontend:
    build: ./main/frontend
    restart: unless-stopped
    ports:
      - "3010:80"
    depends_on:
      - main-backend
    networks:
      - main

  # ---- SSO service (sso.poly.hex8d.space) ----

  sso-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${SSO_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${SSO_MYSQL_DATABASE}
      MYSQL_USER: ${SSO_MYSQL_USER}
      MYSQL_PASSWORD: ${SSO_MYSQL_PASSWORD}
    volumes:
      - sso_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      sso:
        aliases:
          - sso-db

  sso-backend:
    build: ./sso/backend
    restart: unless-stopped
    depends_on:
      sso-db:
        condition: service_healthy
    environment:
      SSO_JWT_SECRET: ${SSO_JWT_SECRET}
      SSO_SERVICE_SECRET: ${SSO_SERVICE_SECRET}
      SSO_ADMIN_USERNAME: ${SSO_ADMIN_USERNAME}
      SSO_ADMIN_PASSWORD: ${SSO_ADMIN_PASSWORD}
      RUZ_BASE_URL: ${RUZ_BASE_URL}
      TEACHER_SYNC_ENABLED: ${TEACHER_SYNC_ENABLED}
      TEACHER_SYNC_INTERVAL_SECONDS: ${TEACHER_SYNC_INTERVAL_SECONDS}
      TEACHER_SYNC_STARTUP_DELAY_SECONDS: ${TEACHER_SYNC_STARTUP_DELAY_SECONDS}
      DATABASE_URL: mysql+pymysql://${SSO_MYSQL_USER}:${SSO_MYSQL_PASSWORD}@sso-db:3306/${SSO_MYSQL_DATABASE}
    networks:
      sso:
        aliases:
          - sso-backend
          - backend

  sso-frontend:
    build: ./sso/frontend
    restart: unless-stopped
    ports:
      - "3013:80"
    depends_on:
      - sso-backend
    networks:
      - sso

  # ---- Services mini-app (services.poly.hex8d.space) ----

  services-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - services_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      services:
        aliases:
          - db

  services-backend:
    build: ./services/backend
    restart: unless-stopped
    depends_on:
      services-db:
        condition: service_healthy
      sso-backend:
        condition: service_started
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      SSO_JWT_SECRET: ${SSO_JWT_SECRET}
      SSO_SERVICE_SECRET: ${SSO_SERVICE_SECRET}
      SSO_API_URL: http://sso-backend:8000
      UPLOAD_DIR: /app/uploads
      LAUNCH_TOKEN_SECRET: ${LAUNCH_TOKEN_SECRET}
    volumes:
      - services_uploads:/app/uploads
    networks:
      services:
        aliases:
          - backend
      sso: {}

  services-frontend:
    build: ./services/frontend
    restart: unless-stopped
    ports:
      - "3011:80"
    depends_on:
      - services-backend
    networks:
      - services

  # ---- Traffic mini-app (traffic.poly.hex8d.space) ----

  traffic-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${TRAFFIC_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${TRAFFIC_MYSQL_DATABASE}
      MYSQL_USER: ${TRAFFIC_MYSQL_USER}
      MYSQL_PASSWORD: ${TRAFFIC_MYSQL_PASSWORD}
    volumes:
      - traffic_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      traffic:
        aliases:
          - db

  traffic-backend:
    build: ./traffic/backend
    restart: unless-stopped
    depends_on:
      traffic-db:
        condition: service_healthy
      sso-backend:
        condition: service_started
    environment:
      LAUNCH_TOKEN_SECRET: ${LAUNCH_TOKEN_SECRET}
      SSO_JWT_SECRET: ${SSO_JWT_SECRET}
      SSO_SERVICE_SECRET: ${SSO_SERVICE_SECRET}
      SSO_API_URL: http://sso-backend:8000
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      DATABASE_URL: mysql+pymysql://${TRAFFIC_MYSQL_USER}:${TRAFFIC_MYSQL_PASSWORD}@db:3306/${TRAFFIC_MYSQL_DATABASE}
    networks:
      traffic:
        aliases:
          - backend
      sso: {}

  traffic-frontend:
    build: ./traffic/frontend
    restart: unless-stopped
    ports:
      - "3012:80"
    depends_on:
      - traffic-backend
    networks:
      - traffic

  traffic-bot:
    build: ./bot
    restart: unless-stopped
    depends_on:
      sso-backend:
        condition: service_started
    environment:
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SSO_API_URL: http://sso-backend:8000
      SSO_SERVICE_SECRET: ${SSO_SERVICE_SECRET}
      TRAFFIC_TEACHER_URL: ${TRAFFIC_TEACHER_URL}
    networks:
      - sso

volumes:
  sso_db_data:
  services_db_data:
  services_uploads:
  traffic_db_data:

networks:
  main:
  sso:
  services:
  traffic:
