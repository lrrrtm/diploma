services:
  # ---- Main app (poly.hex8d.space) ----

  main-backend:
    build: ./main/backend
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY}
      CAS_SERVER: ${CAS_SERVER}
      CAS_SERVICE_URL: ${CAS_SERVICE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      SERVICES_URL: ${SERVICES_URL}
      TRAFFIC_URL: ${TRAFFIC_URL}
      LAUNCH_TOKEN_SECRET: ${LAUNCH_TOKEN_SECRET}
    networks:
      main:
        aliases:
          - backend

  main-frontend:
    build: ./main/frontend
    restart: unless-stopped
    ports:
      - "3010:80"
    depends_on:
      - main-backend
    networks:
      - main

  # ---- Services mini-app (services.poly.hex8d.space) ----

  services-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - services_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      services:
        aliases:
          - db

  services-backend:
    build: ./services/backend
    restart: unless-stopped
    depends_on:
      services-db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SERVICES_SECRET_KEY}
      UPLOAD_DIR: /app/uploads
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      LAUNCH_TOKEN_SECRET: ${LAUNCH_TOKEN_SECRET}
    volumes:
      - services_uploads:/app/uploads
    networks:
      services:
        aliases:
          - backend

  services-frontend:
    build: ./services/frontend
    restart: unless-stopped
    ports:
      - "3011:80"
    depends_on:
      - services-backend
    networks:
      - services

  # ---- Traffic mini-app (traffic.poly.hex8d.space) ----

  traffic-backend:
    build: ./traffic/backend
    restart: unless-stopped
    environment:
      LAUNCH_TOKEN_SECRET: ${LAUNCH_TOKEN_SECRET}
      TEACHER_SECRET: ${TRAFFIC_TEACHER_SECRET}
    networks:
      traffic:
        aliases:
          - backend

  traffic-frontend:
    build: ./traffic/frontend
    restart: unless-stopped
    ports:
      - "3012:80"
    depends_on:
      - traffic-backend
    networks:
      - traffic

volumes:
  services_db_data:
  services_uploads:

networks:
  main:
  services:
  traffic:
