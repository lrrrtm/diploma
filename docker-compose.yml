services:
  # ---- Superapp (poly.hex8d.space) ----

  superapp-backend:
    build: ./superapp/backend
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY}
      CAS_SERVER: ${CAS_SERVER}
      CAS_SERVICE_URL: ${CAS_SERVICE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      SERVICES_URL: ${SERVICES_URL}
    networks:
      superapp:
        aliases:
          - backend

  superapp-frontend:
    build: ./superapp/frontend
    restart: unless-stopped
    ports:
      - "3010:80"
    depends_on:
      - superapp-backend
    networks:
      - superapp

  # ---- Services mini-app (services.poly.hex8d.space) ----

  services-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - services_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      services:
        aliases:
          - db

  services-backend:
    build: ./services/backend
    restart: unless-stopped
    depends_on:
      services-db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SERVICES_SECRET_KEY}
      UPLOAD_DIR: /app/uploads
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - services_uploads:/app/uploads
    networks:
      services:
        aliases:
          - backend

  services-frontend:
    build: ./services/frontend
    restart: unless-stopped
    ports:
      - "3011:80"
    depends_on:
      - services-backend
    networks:
      - services

volumes:
  services_db_data:
  services_uploads:

networks:
  superapp:
  services:
